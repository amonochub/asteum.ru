version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        - VITE_APP_ENV=production
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: asteum-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL certificates
      - ./SSL:/etc/nginx/ssl:ro
      # Nginx config with SSL
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      # Optional: Certbot webroot for Let's Encrypt
      - ./certbot/www:/var/www/certbot:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
