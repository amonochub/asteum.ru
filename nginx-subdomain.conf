# Nginx конфигурация для основного сервера (устанавливается на host, не в Docker)
# Добавить в /etc/nginx/sites-available/asteum-process

# Основной сайт asteum.ru уже настроен где-то в другом конфиге

# Поддомен для Process Flow: app.asteum.ru
server {
    listen 80;
    listen [::]:80;
    server_name app.asteum.ru;

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.asteum.ru;

    # SSL Configuration (используем те же сертификаты)
    ssl_certificate /opt/asteum/SSL/certificate-2.crt;
    ssl_certificate_key /opt/asteum/SSL/certificate-2.key;
    ssl_trusted_certificate /opt/asteum/SSL/certificate_ca.crt;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to Docker container on port 8443
    location / {
        proxy_pass https://localhost:8443;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # SSL verification для Docker контейнера
        proxy_ssl_verify off;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:8081/health;
        access_log off;
    }

    # Логирование
    access_log /var/log/nginx/app.asteum.ru.access.log;
    error_log /var/log/nginx/app.asteum.ru.error.log;
}

