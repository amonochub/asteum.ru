# Nginx конфигурация - добавить в существующий конфиг asteum.ru
# Добавить эти location блоки в server блок для asteum.ru

# Process Flow приложение
location /process {
    # Убираем /process из пути при проксировании
    rewrite ^/process(/.*)$ $1 break;
    rewrite ^/process$ / break;
    
    proxy_pass http://localhost:8081;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}

# API для Process Flow
location /process-api/ {
    rewrite ^/process-api/(.*)$ /api/$1 break;
    
    proxy_pass http://localhost:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Health check для Process Flow
location /process-health {
    proxy_pass http://localhost:8081/health;
    access_log off;
}

